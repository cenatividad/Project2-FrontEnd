<div class="invite-wrapper">
      <div *ngFor="let invitation of invitations; let i = index" class="invite">   
          <div>
            {{invitation.project.projectName}}
          </div>
          <div>
            <button id="AcceptButton" (click)="processInvitation(i, true)">Accept</button>
            <button id="DeclineButton" (click)="processInvitation(i, false)">Decline</button>
          </div>
      </div>
</div>
