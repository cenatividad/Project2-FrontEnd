<!-- A navigational bar showing some options for users -->
<nav class="navbar">
    <div class="navbar-header">
      <a class="navbar-brand">Yamcha's Dojo</a>
    </div>
    <ul id="nav-options" class="nav navbar-nav">
      <li class="nav-bar-option" routerLink="/main/user-projects">View Projects</li>
      <li class="nav-bar-option" routerLink="/main/new-project">Create Project</li>
      <li class="nav-bar-option" routerLink="/main/view-invitations">Invitations</li>
      <li class="nav-bar-option" id="log-out-button" (click)="logout()">Log out</li>
    </ul>
</nav>

<!-- A sidebar that shows an up-to-date, simple list of projects associated with the current user -->
<div class="col-3 col-md-2">
  <ul class="sidebar">
    <li class="sidebar-header">Active Projects</li>
    <ul class="sidebar-list-wrapper">
      <li class="sidebar-item" *ngFor="let item of projects()" (click)="navToProject(item.projectID)">
        {{item.projectName}}
      </li>
    </ul>
  </ul>
</div>

<!-- The sub-view, to which we route based on the user's navigational choices -->
<div class="project-view">
  <router-outlet></router-outlet>
</div>
