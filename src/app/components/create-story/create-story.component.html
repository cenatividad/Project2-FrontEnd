<form>
  <label for="storyName">Story Name</label>
  <input type="text" id="storyName" name="storyName" [(ngModel)]="storyName">
  <label for="storyPoints">StoryPoints</label>
  <input type="number" id="storyPoints" name="storyPoints" [(ngModel)]="storyPoints">
  <label for="storyDescription">Description</label>
  <textarea name="storyDescription" id="storyDescription" [(ngModel)]="storyDescription"></textarea>
  <button (click)="addNewStory()">Submit</button>
</form>
