<h2>Signup</h2>

<div *ngIf="signupStatus=='success'" class="alert alert-success" role="alert">
    Signup Successful
  </div>
  <div *ngIf="signupStatus=='failure'" class="alert alert-danger" role="alert">
    Signup Failed
  </div>

<form #signupForm="ngForm" class="data-form">
  <div class="form-column">
    <div class="form-group">
      <label for="signup-username">Username</label>
      <input id="signup-username" type="text" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input id="signup-password" type="password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
      <label for="signup-password-verify">Re-enter Password</label>
      <input id="signup-password-verify" type="password" [(ngModel)]="passwordVerification" name="passwordVerification">
    </div>
  </div>
  <div class="form-column">
    <div class="form-group">
      <label for="signup-email">Email Address</label>
      <input id="signup-email" type="text" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="signup-first-name">First Name</label>
      <input id="signup-first-name" type="text" [(ngModel)]="firstName" name="first-name">
    </div>
    <div class="form-group">
      <label for="signup-last-name">Last Name</label>
      <input id="signup-last-name" type="text" [(ngModel)]="lastName" name="last-name">
    </div>
    <button class="btn btn-primary" (click)="signup(); signupForm.reset()" [disabled]="!checkInputs()">Signup</button>
  </div>
</form>
