<div id="wrapper">
    <div id="auto-block">
        <h2>{{projectName}}</h2>
        <p>{{projectDescription}}</p>
        <div id="invitation-block">
            <h4 class='problem' *ngIf="invitationFailed">Invitation failed</h4>
            <label for="email">Invite User</label>
            <input id="email" type="text" placeholder="Enter invitee's email" [(ngModel)]=invitedUserEmail>
            <button (click)="inviteUser()">Send Invitations</button>
        </div>
    </div>
    <div class="container">
        <div class="row story-holder">
            <div id="story-maker" >
                <button (click)="navToProjectNewStory()">New Story</button>
                <router-outlet></router-outlet>
            </div>
            <div class="col status-column" *ngFor='let status of statusesToDisplay'>
                <h2 class="status-title">{{status}}</h2>
                <app-story-list [stories]="filteredProjectStories()[status]"></app-story-list>
            </div>
        </div>
    </div>
</div>
