<h2>{{projectName}}</h2>
<p>{{projectDescription}}</p>
<div id="invitation-block">
    <h4 class='problem' *ngIf="invitationFailed">Invitation failed</h4>
    <label for="email">Invite User</label>
    <input id="email" type="text" placeholder="Enter invitee's email" [(ngModel)]=invitedUserEmail>
    <button (click)="inviteUser()">Send Invitations</button>
</div>

<button class="btn btn btn-light" (click)="openNewStory(content)">New Story</button>

<div class="container">
    <div class="row">
        <div class="col" *ngFor='let status of statusesToDisplay'>
            <app-story-list [stories]="filteredProjectStories()[status]"
                [status]="status"
                [dropLists]="statusesToDisplay"></app-story-list>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <router-outlet></router-outlet>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>
