<h2>Login</h2>

<div *ngIf="loginFailed" class="alert alert-danger" role="alert">
  Login Failed
</div>

<form class="data-form">
  <div class="form-group">
    <label for="login-username">Username</label>
    <input id="login-username" type="text" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label for="login-password">Password</label>
    <input id="login-password" type="password" [(ngModel)]="password" name="password">
  </div>
  <button class="btn btn-primary" (click)="login()" [disabled]="!checkInput()">Login</button>
</form>
