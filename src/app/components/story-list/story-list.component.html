<!-- List of stories, displays the stories with the corresponding status.
      serves as a drop area for stories in other lists -->
<div class="story-list" cdkDropList
    id="{{status}}" 
    [cdkDropListData]="stories"
    [cdkDropListConnectedTo]="dropLists"
    (cdkDropListDropped)="drop($event)">
  <app-story-card class="story-card" *ngFor="let story of stories" [story]="story" cdkDrag></app-story-card>
</div>
